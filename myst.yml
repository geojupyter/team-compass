version: 1

project:
  title: "GeoJupyter Team Compass"
  description: "Where community members new and old align on objectives and practices"
  github: "https://github.com/geojupyter/team-compass"
  license: "MIT"
  plugins:
    - type: "executable"
      path: "plugin/listing.py"
  exclude:
    - "_*"
    - "README.md"
  toc:
    - file: "index.md"
    - file: "projects.md"
    - file: "meeting-notes.md"
      children:
        - pattern: "meeting-notes/**/*.md"
          hidden: true
    - title: "Contributing"
      children:
        - pattern: "contributing/*.md"
    - title: "Policies"
      children:
        - pattern: "policies/*.md"
    - title: "Roles"
      children:
        - pattern: "roles/*.md"
    - title: "Team"
      children:
        - pattern: "team/*.md"

site:
  template: "book-theme"
  nav: []
  actions:
    - title: "View source"
      url: "https://github.com/geojupyter/team-compass"
  options:
    folders: true
    style: "assets/styles/style.css"
    # favicon: favicon.ico
    # logo: site_logo.png
    logo_text: "GeoJupyter Team Compass"
