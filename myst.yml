version: 1

project:
  title: "GeoJupyter Team Compass"
  description: "Where community members new and old align on objectives and practices"
  github: "https://github.com/geojupyter/team-compass"
  license: "MIT"
  plugins:
    - type: "executable"
      path: "plugin/listing.py"
    - "https://raw.githubusercontent.com/mfisher87/mystmd-plugin-emoji-shortcodes/refs/heads/main/emoji-shortcodes.mjs"
  exclude:
    - "_*"
    - "README.md"
  toc:
    - file: "index.md"
    - file: "projects.md"
    - file: "meeting-notes.md"
      children:
        - pattern: "meeting-notes/**/*.md"
          hidden: true
    - title: "Contributing"
      children:
        - pattern: "contributing/*.md"
    - title: "Policies"
      children:
        - pattern: "policies/*.md"
    - title: "Roles"
      children:
        - pattern: "roles/*.md"
    - title: "Team"
      children:
        - pattern: "team/*.md"
  error_rules:
    - rule: "link-resolves"
      key: "https://lps25.esa.int/"
      severity: "warn"
    - rule: "link-resolves"
      key: "https://lps25.esa.int/programme/programme-session/?id=B97391AC-F0D6-4C3D-B38C-FB69AA1219D6"
      severity: "warn"
    - rule: "link-resolves"
      key: "https://2025.geopython.net/"
      severity: "warn"
    - rule: "link-resolves"
      key: "https://github.com/geojupyter/jupytergis-tiler/blob/main/examples/xarray.ipynb"
      severity: "warn"

site:
  template: "book-theme"
  nav: []
  actions:
    - title: "View source"
      url: "https://github.com/geojupyter/team-compass"
  options:
    folders: true
    style: "assets/styles/style.css"
    # favicon: favicon.ico
    # logo: site_logo.png
    logo_text: "GeoJupyter Team Compass"
